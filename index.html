<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter the first number:"));
        let b = Number(prompt("Enter the second number:"));
        let operator = prompt("Enter the operator(+, -, *, /, %)");

        let result;

        if(operator === "+")
    {
        result = a + b;
    }
    else if (operator === "-")
    {
        result = a - b;
    }
    else if (operator === "*")
    {
        result = a * b;
    }
    else if (operator === "/")
        if (b === 0)
        {
            result = alert("Division by zero is not allowed")
        }
        else
    {
        result = a / b;
    }

    else if (operator === "%")
    {
        result = a % b;
    }

    alert("The result is: " + result);
    </script>
</body>
</html>
